{% extends 'header-edit.html' %}
{% load static %}

{% block header %}
<div class="edit-data-form">
    {%if success_message%}
    <h1>Seus dados foram atualizados com sucesso</h1>
    {%endif%}
    <form method="POST">
        <h3>Editar Dados Cadastrais</h3>
        {% csrf_token %}
        {{form.as_p}}
        <div class="save-edit-btn">
            <button type="submit" class="small-btn">salvar</button>
        </div>
    </form>
</div>
{% endblock %}
