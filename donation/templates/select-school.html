{% extends 'base.html' %}
{% load static %}

{% block content %}

<script>
    // const schools = {{ schools | safe }};
</script>

<section class="select-school-donation">
    <div class="register-header-desktop">
        <h2>Selecionar Escola</h2>
    </div>

    <div class="container register">
        <form class="select-school-form" method="POST">
            {% csrf_token %}
            {{form.school}}

            {{form.non_field_errors}}
            <div class="register-steps">
                <div>
                    <div class="line"></div>
                    <div class="step-circle"></div>
                    <div class="step-circle step-in"></div>
                    <div class="step-circle"></div>
                </div>
                <div>
                    <span style="color: #cccccc">adicionar doação</span>
                    <span>selecionar escola</span>
                    <span style="color: #cccccc">confirmar doação</span>
                </div>
            </div>

            <div class="select-school-inputs">
                <p>
                    {{form.name.errors}}
                    {{form.name}}

                    <ul class="autocomplete"></ul>
                </p>

                <p class="container-select donation-material-state">
                    {{form.delivery.errors}}
                    {{form.delivery}}
                </p>
            </div>
            <div class="btn-submit">
                <button class="next arrow-r" type="submit">
                    <span>Próximo</span>
                    <img src="{% static 'images/seta-d.svg'%}" alt="">
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
